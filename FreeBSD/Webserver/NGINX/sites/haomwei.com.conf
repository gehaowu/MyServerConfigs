#############################################################################
###                NGINX 虚拟主机 haomwei.com 主配置文件
###
### 1、   监听 IPv4 ， IPv6 地址的 HTTP 及 HTTPS 端口
### 2、   修改 HTTP 头，将 Server 参数修改为 “Microsoft-IIS/7.77”
### 3、   非 HTTPS 的且不带 WWW 的访问请求一律强制重定向到带 www 的 HTTPS 地址
### 4、   禁止访问 "." 开头的隐藏文件
### 5、   文件缓存超期设定
###
##############################################################################
server {
    set                                 $domain haomwei.com;
    set                                 $wwwroot /usr/home/haomwei/wwwroot;
    listen                              80;
    listen                              443 ssl http2;
    listen                              [::]:80;
    listen                              [::]:443 ssl http2;
    server_name                         haomwei.com www.haomwei.com;
    ssl_certificate                     /usr/home/haomwei/wwwroot/keys/www_haomwei_com.crt;
    ssl_certificate_key                 /usr/home/haomwei/wwwroot/keys/www_haomwei_com.key;
    ssl_trusted_certificate             /usr/home/haomwei/wwwroot/keys/comodo_ssl_trusted_certificate.crt;
    ssl_dhparam                         /usr/home/haomwei/wwwroot/keys/dhparam.pem;
    ssl_ciphers                         "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
    #ssl_ciphers                         EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA256:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EDH+aRSA+AESGCM:EDH+aRSA+SHA256:EDH+aRSA:EECDH:!DH:!aNULL:!eNULL:!MEDIUM:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS:!RC4:!SEED;
    ssl_protocols                       TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers           on;
    ssl_session_cache                   shared:SSL:5m;
    ssl_session_timeout                 5m;
    ssl_session_tickets                 on;
    ssl_stapling                        on;
    ssl_stapling_verify                 on;
    add_header                          Strict-Transport-Security max-age=31536000;
    resolver                            223.5.5.5 223.6.6.6 [2001:4860:4860::8888]:5353 [2001:4860:4860::8844]:5353 valid=3600s;
    resolver_timeout                    5s;
    more_set_headers                    "Server: Microsoft-IIS/7.77";
    set                                 $rewriterule a;
    if                                  ($scheme = https) {
    set                                 $rewriterule "${rewriterule}1";
    }
    if                                  ($host ~* ^www\.) {
    set                                 $rewriterule "${rewriterule}2";
    }
    if                                  ($rewriterule != "a12") {
    return                              301 https://www.$domain$request_uri;
    }
    location                            ~ /\. {
        deny                            all;
        }
    location                            ~* \.(html|htm|xml|rss|atom|txt|xhtml)$ {
        expires                         1d;
        }
    location                            ~* \.(css|gif|jpeg|jpg|js|png|ico|bmp|svg|doc|pdf|mp3|ogg|mp4|mpeg|webm|eot|ttf|woff)$ {
        expires                         3d;
        }
    location /go/ {
        rewrite                         ^/go/aliyun "http://s.click.taobao.com/t?e=m%3D2%26s%3DnXq8TZ%2BtG3wcQipKwQzePCperVdZeJviEViQ0P1Vf2kguMN8XjClAgSlRO5VG%2BfsumD%2Bcnjvyyo476VW4bppT1RKy7gZ2yRAsX0Y1KC8ZrTwrzxTJHBUbzDVuRn8ddiDsEVVC24eqozcHtRpEUy6RHVyxRO0gvF4QxJtmCgOmCLXl8Q7TEjBF%2BX11FSyvDCnQiv%2BJKjlPObGDmntuH4VtA%3D%3D";
        rewrite                         ^/go/digitalocean "https://www.digitalocean.com/?refcode=e4c1d44c3ba0";
        rewrite                         ^/go/qiniu "https://portal.qiniu.com/signup?code=3ljlduc9le6oi";
        rewrite                         ^/go/upyun "https://www.upyun.com";
        }
    index                               index.html index.htm;
    root                                $wwwroot/www.$domain;
    error_page                          404 /404.html;
    access_log                          /usr/home/haomwei/wwwroot/logs/access.haomwei.com.log;
    error_log                           /usr/home/haomwei/wwwroot/logs/error.haomwei.com.log;
}
